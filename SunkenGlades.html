<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sunken Glades</title>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import css files-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/mapPage.css"  media="screen,projection"/>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.6.4/leaflet.css" />
    <link rel="stylesheet" href="leaflet/Cords/dist/Leaflet.Coordinates-0.1.5.css"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Load js scripts-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/mapPage.js"></script>
    <script src="leaflet/leaflet-src.js"></script>
    <script type="text/javascript" src="leaflet/Cords/dist/Leaflet.Coordinates-0.1.5.min.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <ul id="nav-mobile" class="left">
            <li><a href="index.html">Home</a></li>
            <li><a href="sass.html">Game</a></li>
            <li><a href="collapsible.html">About</a></li>
        </ul>
    </div>
</nav>
<div id="map"></div>
<div id="mapTitle">The Sunken Glades</div>
<div id="controlPanel">
    <table id="controlTable" align="center">
        <tr><td class = "noselect" id="controlTitle" colspan="7">Legnend Control</td></tr>
        <tr>
            <td class="controlButton noselect" id = "lifeCell">
                <label for="lifeCheck" class ="controlLabel">
                <input type="checkbox" class="controlCheck" id = "lifeCheck"/>
                <img class ="buttonIcon" src="img/MapIcons/life-cell.png" alt="LifeCell">
                <span>Life Cells</span>
                </label></td>
            <td class="controlSpace noselect"></td>
            <td class="controlButton noselect" id = "EnergyCell">
                <label for="energyCheck" class ="controlLabel">
                    <input type="checkbox" class="controlCheck" id = "energyCheck"/>
                    <img class ="buttonIcon" src="img/MapIcons/energy-cell.png" alt="EnergyCell">
                    <span>Energy Cells</span>
                </label></td>
            <td class="controlSpace noselect"></td>
            <td class="controlButton noselect">
                <label for="spiritCheck" class ="controlLabel">
                <input type="checkbox" class="controlCheck" id = "spiritCheck"/>
                <img class ="buttonIcon" src="img/MapIcons/spirit-light-container.png" alt="SpiritContainer">
                <span>Spirit Container</span>
            </label></td>
            <td class="controlSpace noselect"></td>
            <td class="controlButton noselect" id = "MapStone">
            <label for="mapCheck" class ="controlLabel">
                <input type="checkbox" class="controlCheck" id = "mapCheck"/>
                <img class ="buttonIcon" src="img/MapIcons/map-stone-fragment.png" alt="LeftCell">
                <span>Map Stones</span>
            </label></td>

        </tr>
    </table>
</div>
</body>
</html>
